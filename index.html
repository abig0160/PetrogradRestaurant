<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Restaurant Petrograd</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation -->
    <header id="header">
        <h1>Petrograd</h1>
        <nav>

        </nav>
    </header>
    <main class="productlist">
        <details>
            <summary>Filter By</summary>
            <button id="veggiefilter" class="filters"> vegetarian</button>
            <!--    <button id="nonAllergens" class="filters"> nonallergens</button>-->
            <button id="nonAlcholic" class="filters"> non alcoholic</button>
        </details>
        <section>
            <template id="productTemplate">

                <article class="product">
                    <h4 class="soldout"></h4>
                    <img alt="dish photo"src="https://kea-alt-del.dk/t5/site/imgs/small/rodbede-cabanossi-sm.jpg" alt="" />
                    <section class="productbody">
                        <div class="align">
                            <h3 class="data_name"> </h3>
                            <img alt="vegetarian product" src="img/veggieIcon.png" class="vegetarian hidden">
                            <img alt="this product contains alchol"src="img/alcoholIcon.png" class="alcohol hidden">


                        </div>
                        <div class="align2">
                            <h4 class="data_price"></h4>
                            <h4 class="data-discount"></h4>
                        </div>
                        <p>
                            <span></span>
                        </p>


                        <button>See details</button>
                    </section>
                </article>
            </template>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; Abi </p>
    </footer>
    <div class="modal-background hide">
        <div class="modal-content">
            <h3 class="modal-name"></h3>
            <img src="" alt="" class="modal-image" />
            <p class="modal-description"></p>
            <h4 class="modal-price"></h4>
        </div>
    </div>
    <script src="js/petrograd.js"></script>
</body></html>
